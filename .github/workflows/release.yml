name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            output: nmapHTMLConverter.exe
          - goos: windows
            goarch: arm64
            output: nmapHTMLConverter-arm64.exe
          - goos: linux
            goarch: amd64
            output: nmapHTMLConverter-linux
          - goos: linux
            goarch: arm64
            output: nmapHTMLConverter-linux-arm64
          - goos: darwin
            goarch: amd64
            output: nmapHTMLConverter-mac
          - goos: darwin
            goarch: arm64
            output: nmapHTMLConverter-mac-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.output }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Display structure of downloaded files
        run: ls -R ./binaries

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/nmapHTMLConverter.exe/nmapHTMLConverter.exe
            binaries/nmapHTMLConverter-arm64.exe/nmapHTMLConverter-arm64.exe
            binaries/nmapHTMLConverter-linux/nmapHTMLConverter-linux
            binaries/nmapHTMLConverter-linux-arm64/nmapHTMLConverter-linux-arm64
            binaries/nmapHTMLConverter-mac/nmapHTMLConverter-mac
            binaries/nmapHTMLConverter-mac-arm64/nmapHTMLConverter-mac-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
