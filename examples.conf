# Nmap HTML Converter - Sample Configuration
# This file shows examples of how to use the converter with various options

# Basic conversion
# ./nmapHTMLConverter -xml scan-results.xml

# Custom output filename
# ./nmapHTMLConverter -xml scan-results.xml -out security-audit-2025.html

# Using with different Nmap scan types:

## 1. Basic network discovery
# nmap -sn 192.168.1.0/24 -oX discovery.xml
# ./nmapHTMLConverter -xml discovery.xml -out network-discovery.html

## 2. Port scan with service detection
# nmap -sS -sV -sC 192.168.1.100 -oX detailed-scan.xml
# ./nmapHTMLConverter -xml detailed-scan.xml -out detailed-report.html

## 3. Vulnerability scanning
# nmap --script vuln 192.168.1.100 -oX vuln-scan.xml
# ./nmapHTMLConverter -xml vuln-scan.xml -out vulnerability-report.html

## 4. Comprehensive scan
# nmap -A -T4 -oX comprehensive.xml target.com
# ./nmapHTMLConverter -xml comprehensive.xml -out comprehensive-report.html

# Custom styling examples:

## Light theme (create custom-light.css)
# ./nmapHTMLConverter -xml scan.xml -css custom-light.css

## Corporate branding (create corporate.css)
# ./nmapHTMLConverter -xml scan.xml -css corporate.css -out corporate-report.html

# Batch processing examples:

## Process multiple XML files
# for file in *.xml; do
#   ./nmapHTMLConverter -xml "$file" -out "${file%.xml}.html"
# done

## PowerShell batch processing (Windows)
# Get-ChildItem *.xml | ForEach-Object {
#   .\nmapHTMLConverter.exe -xml $_.Name -out "$($_.BaseName).html"
# }

# Integration examples:

## With Jenkins/CI pipeline
# nmap -oX scan-${BUILD_NUMBER}.xml ${TARGET_HOST}
# ./nmapHTMLConverter -xml scan-${BUILD_NUMBER}.xml -out report-${BUILD_NUMBER}.html
# # Archive the HTML report as a build artifact

## With cron job for regular scans
# 0 2 * * * /usr/local/bin/nmap -oX /var/reports/daily-$(date +\%Y\%m\%d).xml internal-network && /usr/local/bin/nmapHTMLConverter -xml /var/reports/daily-$(date +\%Y\%m\%d).xml -out /var/reports/daily-$(date +\%Y\%m\%d).html

# Advanced Nmap options that work well with this converter:

## Service version detection
# nmap -sV --version-intensity 5 -oX services.xml target

## OS detection
# nmap -O -oX os-detection.xml target

## Script scanning
# nmap --script discovery,safe -oX scripts.xml target

## Custom port ranges
# nmap -p 1-10000 -oX custom-ports.xml target

## UDP scanning
# nmap -sU --top-ports 100 -oX udp-scan.xml target

# Performance tuning:
## Fast scan
# nmap -T4 --top-ports 1000 -oX fast.xml target

## Slow and stealthy
# nmap -T1 -f -oX stealth.xml target

# Remember:
# - Always ensure you have permission to scan target systems
# - Use appropriate timing templates for your network
# - Consider rate limiting for large networks
# - Review legal and ethical guidelines before scanning